<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {%for i in data %}
            <tr>
                <td>{{i['username']}}</td>
                <td>{{i['email']}}</td>
                <td>{{i['password']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
