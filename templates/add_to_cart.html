<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Added to Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <
    <h1>Item Added to Cart</h1>
    <div>
        <h2>{{ product['name'] }}</h2>
        <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}" style="max-width: 200px;">
        <p>Price: ${{ product['price'] }}</p>
        <p>Original Price: <span style="text-decoration: line-through;">${{ product['original_price'] }}</span></p>
        <a href="{{ url_for('cart') }}">View Cart</a>
        <br>
        <a href="{{ url_for('product_list') }}">Continue Shopping</a>
    </div>
