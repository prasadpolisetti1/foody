<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Delete Products - Admin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-0 gx-5 align-items-end">
                <div class="col-lg-6">
                    <div class="section-header text-start mb-5">
                        <h1 class="display-5 mb-3">Delete Products</h1>
                        <p>Select products to remove from the store.</p>
                    </div>
                </div>
            </div>
            <div class="row g-4">
                {% for product in products %}
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <div class="movie-card">
                        <div class="position-relative bg-light overflow-hidden">
                            <img class="img-fluid w-100" src="{{ url_for('static', filename=product['image']) }}" alt="" style="max-height:331px;">
                        </div>
                        <div class="text-center p-4">
                            <a class="d-block h5 mb-2" href="#">{{ product['name'] }}</a>
                            <span class="text-primary me-1">â‚¹{{ product['price'] }}(per kg)</span>
                        </div>
                        <div class="d-flex border-top">
                            <form action="{{ url_for('delete_product', product_id=product['_id']) }}" method="POST" class="w-100">
                                <button type="submit" class="btn btn-danger w-100">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-12 text-center mt-4">
                <a class="btn btn-secondary rounded-pill py-3 px-5" href="{{ url_for('adminproduct') }}">Back to Admin</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
